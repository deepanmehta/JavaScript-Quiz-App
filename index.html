<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="styles.css" rel="stylesheet">
  <script defer src="script.js"></script>
  <title>Vocab Divergence Quiz</title>
</head>
<body>
<header>
	<div><b>Vocab Divergence Quiz</b></div>
</header>

<section>
<div id="result-overlay">Find out how British/American/Male/Female your vocabulary is!</div>
</section>
  
 <div class="container">
    <div id="question-container" class="hide">
      <div id="question">Question</div>
      <div id="answer-buttons" class="btn-grid">
        <button class="btn">Answer 1</button>
        <button class="btn">Answer 2</button>
        <button class="btn">Answer 3</button>
        <button class="btn">Answer 4</button>
      </div>
    </div>
    <div class="controls">
      <button id="start-btn" class="start-btn btn">Start</button>
      <button id="next-btn" class="next-btn btn hide">Next</button>
    </div>
  </div>

	<footer>
		<p>(Loosely based on the results of <a href="https://link.springer.com/article/10.3758/s13428-018-1077-9">this study.)</p>
	</footer>
